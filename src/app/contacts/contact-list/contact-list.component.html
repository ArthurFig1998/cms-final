<div class="row">
  <div class="panel panel-default">

    <div class="panel-heading">
      <div class="row">
        <span class="heading pad-left-right">Contacts</span>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">

          <input type="text" class="form-control" placeholder="Enter search value" #searchBox
            (keyup)="onKeyPress(searchBox.value)">

          <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
        </div>
      </div>
    </div>

    <div class="panel-body" style="margin: 0 auto">
      <div class="row" style="margin-top: 12%;">
        <div class="col-xs-12 margin-top">
          <cms-contact-item *ngFor="let contactEl of contacts | contactsFilter:term" [contact]="contactEl" dnd-draggable
            [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']">
          </cms-contact-item>
        </div>
      </div>
    </div>
  </div>

</div>
